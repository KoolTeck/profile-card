<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 15px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="banner">
    <div class="card">
      <div class="card-header">
         <img src="./images/image-victor.jpg" alt="card image" class="card-img">
      </div>
      <div class="card-content">
       <h2>Victor Crest <span class="age">26</span></h2>
        <small>London</small>
      </div>
      <div class="card-footer">
        <div class="footer-details">
          <h2> 80K</h2>
          <small> Followers </small>
        </div>
        <div class="footer-details">
          <h2> 803K</h2>
          <small> Likes </small>
        </div>
        <div class="footer-details">
          <h2> 1.4K</h2>
          <small> Photos </small>
        </div>
      </div>
    </div>
  </main>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/koolTeck">@kooljoe</a>.
  </div>
</body>
</html>
